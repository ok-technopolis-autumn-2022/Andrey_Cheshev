<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
<header role="banner">
    <h1 class="todos-title">todos</h1>
</header>
<div class="content-wrapper">
    <div class="main-content">
        <main role="main">
            <section class="new-todo">
                <button class="select-all-button" aria-label="select all"></button>
                <form action="#" method="post" class="new-todo-form">
                    <input class="new-todo-text" id="description" type="text" placeholder="What needs to be done?" aria-label="add todo">
                </form>
            </section>
            <section class="todo-list-section">
                <ul class="todo-list">
                </ul>
            </section>
        </main>
        <footer class="bot">
            <section class="bot-wrapper">
                <span class="items-count">0 items left</span>
                <span role="radiogroup" aria-label="todos display mode" class="radio-group-bot">
                    <label class="display-mode-label">
                        <input id="radio-1" type="radio" name="radio" aria-label="all todos" checked>
                        <label for="radio-1">All</label>
                    </label>
                    <label class="display-mode-label">
                        <input id="radio-2" type="radio" name="radio" aria-label="only active todos">
                        <label for="radio-2">Active</label>
                    </label>
                    <label class="display-mode-label">
                        <input id="radio-3" type="radio" name="radio" aria-label="only completed todos">
                        <label for="radio-3">Completed</label>
                    </label>
                </span>
                <button class="clear-button">Clear completed</button>
            </section>
        </footer>
    </div>
    <div class="under-block-1"></div>
    <div class="under-block-2"></div>
</div>
</body>
</html>
